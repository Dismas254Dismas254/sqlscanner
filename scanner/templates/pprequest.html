<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* General styling */
        body {
            min-height: 100%;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 93.75%;
            -webkit-font-smoothing: antialiased;
            background: linear-gradient(135deg, #00457C 0%, #0070ba 50%, #FFFFFF 100%);
            background-attachment: fixed;
            background-size: cover;
        }

        html {
            min-height: 100%;
        }

        a, a:link, a:visited {
            color: #0070ba;
            text-decoration: none;
        }

        a:hover, a:focus {
            text-decoration: underline;
        }

        /* Header styling */
        .header {
            width: 100%;
            height: 44px;
            background-color: #ffc439;
            border: 1px solid #ffc439;
            font-size: 15px;
            font-weight: 700;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #2c2e2f;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -2px;
            right: -2px;
            bottom: -6px;
            border: 1px solid #000;
            pointer-events: none;
        }

        .header a {
            text-decoration: none;
            color: inherit;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .paypal-logo {
            font-size: 1.5em;
            font-weight: bold;
            margin: 0;
        }

        .paypal-logo img {
            height: 30px;
            vertical-align: middle;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #0070ba;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .username {
            font-size: 1.2em;
            color: #fff;
            margin-bottom: 15px;
        }

        .location {
            font-size: 1em;
            color: #fff;
            margin-bottom: 15px;
        }

        .bio {
            font-size: 1em;
            color: #fff;
            margin-bottom: 15px;
        }

        .favorite {
            font-size: 1em;
            color: #0070ba;
            margin-bottom: 20px;
        }

        .request-button {
            background-color:#fff ;
            color: #0070ba;
            border: none;
            padding: 10px 20px;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .request-button:hover {
            background-color: #005ea6;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 11px;
            background-color: #f7f9fa;
            padding: 14px 20px;
        }

        .footer a, .footer a:link, .footer a:visited, .footer a:hover {
            color: #666;
        }

        .footerGroup {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .footerGroup li {
            display: inline-block;
            margin: 0 10px 0 0;
        }

        .footerGroup li:last-child {
            margin: 0;
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="paypal-logo">
            <img src="https://www.paypalobjects.com/webstatic/icon/favicon.ico" alt="PayPal Logo"> PayPal
        </a>
    </header>
    <div class="container">
        <img src="https://buffer.com/cdn-cgi/image/w=1000,fit=contain,q=90,f=auto/library/content/images/size/w600/2023/10/free-images.jpg" alt="Profile Picture" class="profile-picture">
        <div class="name">Robert Kim</div>
        <div class="username">@Robertkim77</div>
        <div class="location">Los Angeles, CA</div>
        <div class="bio">Cyclist, ramen eater, music blogger, and creative consultant.</div>
        <div class="favorite">âœ© Favorite</div>
        <button class="request-button">Request Money</button>
    </div>
    <footer class="footer">
        <ul class="footerGroup">
            <li><a href="#">About</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Privacy</a></li>
        </ul>
    </footer>
</body>

</html>
