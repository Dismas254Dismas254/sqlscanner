     <!-- Accessibility - paxful.com -->
     <script>
        $('.showLang').click(function(){
           if($('.DropdownMenu-module_menu__2I4mi').css('display') == 'none'){
                $('.DropdownMenu-module_menu__2I4mi').css('display','block');
                $('.showLang svg').addClass('text-blue-500');
                $('.LanguageSelector__icon').addClass('LanguageSelector__rotatedIcon');
           }
           else{
            $('.DropdownMenu-module_menu__2I4mi').css('display','none')
            $('.showLang svg').removeClass('text-blue-500');
            $('.LanguageSelector__icon').removeClass('LanguageSelector__rotatedIcon');
           }
        })
    </script>

    <script type="text/javascript">
        const togglePassword = document.querySelector('#togglePassword');
  const password = document.querySelector('#password');

  togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
    </script>
