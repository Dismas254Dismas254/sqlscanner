<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post" action="/paypal/create/">
        {% csrf_token %}
        <label for="payment_method">Choose payment method:</label>
        <select id="payment_method" name="payment_method">
            <option value="paypal">PayPal</option>
            <option value="credit_card">Credit Card</option>
        </select>
        <div id="credit_card_details" style="display: none;">
            <h2>Credit Card Details</h2>
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" required>
            <label for="card_type">Card Type:</label>
            <select id="card_type" name="card_type" required>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="amex">American Express</option>
            </select>
            <label for="expire_month">Expiry Month:</label>
            <input type="text" id="expire_month" name="expire_month" required>
            <label for="expire_year">Expiry Year:</label>
            <input type="text" id="expire_year" name="expire_year" required>
            <label for="cvv2">CVV:</label>
            <input type="text" id="cvv2" name="cvv2" required>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>
        </div>
        <button type="submit">Checkout</button>
    </form>
    <script>
        document.getElementById('payment_method').addEventListener('change', function () {
            var creditCardDetails = document.getElementById('credit_card_details');
            if (this.value === 'credit_card') {
                creditCardDetails.style.display = 'block';
            } else {
                creditCardDetails.style.display = 'none';
            }
        });
    </script>
</body>
</html>
