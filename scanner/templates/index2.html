<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users List</title>
  </head>
  <body>
    <h1>Users List</h1>
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <table>
      <tr>
        <th>Username</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
      {% for user in users %}
      <tr>
        <td>{{ user.username }}</td>
        <td>${{ user.amount }}</td>
        <td>
          <a href="{% url 'delete_user' user.username %}">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <br />
    <a href="{% url 'add_user' %}">Add or Update User</a>
  </body>
</html>
