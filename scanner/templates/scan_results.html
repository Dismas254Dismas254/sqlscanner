<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f9f9f9;
            border-radius: 4px;
            margin-bottom: 10px;
            padding: 15px;
        }
        li p {
            margin-top: 5px;
            color: #666;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan Results</h1>
        <ul>
            {% for result in scan_results %}
                <li>
                    
                    <strong>{{ result.url }}</strong> - {{ result.vulnerability_type }}
                    <p>{{ result.details }}</p>
                    <p>{{ result.mitigation }}</p>
                    <p>{{ result.payload }}</p>
                  <p>{{ result.created_at }}</p>
                    <p>{{ result.user_id }}</p>

                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'dashboard' %}" class="back-link">Back to Dashboard</a>
    </div>
</body>
</html>
