<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn1.iconfinder.com/data/icons/law-28/512/Biometrics-fingerprint-investigate-scanning-512.png" />
    <title>Verify OTP</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://www.enterprisestorageforum.com/wp-content/uploads/2023/06/esf-vulnerability-scanning-and-management-696x453.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            background-color: #fff;
            color: #000;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .resend-button {
            background-color: white;
            color: #007bff;
            border: 1px solid #007bff;
            cursor: not-allowed;
        }

        .resend-button.enabled {
            background-color: #28a745;
            color: white;
            border: 1px solid #28a745;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <h4 style="color: green;">Please provide the OTP sent to your email. The OTP is valid for 5 minutes.</h4>
        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
        {% if attempts_left %}
            <p class="error-message">{{ attempts_left }} attempts left</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" name="otp" required>
                {% for error in form.otp.errors %}
                    <div class="error-message">{{ error }}</div>
                {% endfor %}
            </div>
            <button type="submit">Verify</button>
        </form>
        <button id="resendOtp" class="resend-button" onclick="resendOtp()">Resend OTP</button>
        <a href="{% url 'login' %}" class="back-link">Back to Login</a>
    </div>

    <script>
        const resendOtpButton = document.getElementById('resendOtp');
        let resendOtpTimeout;

        function resendOtp() {
            if (resendOtpButton.classList.contains('enabled')) {
                window.location.href = "{% url 'resend_otp_password' %}";
                disableResendButton();
            }
        }

        function disableResendButton() {
            resendOtpButton.classList.remove('enabled');
            resendOtpButton.disabled = true;
            resendOtpButton.innerText = 'Please wait...';

            resendOtpTimeout = setTimeout(() => {
                resendOtpButton.classList.add('enabled');
                resendOtpButton.disabled = false;
                resendOtpButton.innerText = 'Resend OTP';
            }, 180000); // 3 minutes in milliseconds
        }

        // Initialize button state based on session data
        window.onload = function() {
            disableResendButton();
        };
    </script>
</body>
</html>
